<h1 id="titleNoteModal">
    New Note
</h1>
<hr>
<div class="grid-x grid-padding-x">
    <div class="medium-6 cell">
        <label>
            Note name:                      
            <input type="text"  id="noteNameField" placeholder="Name"/>
        </label>
    </div>
    <div class="medium-6 cell">
        <label>Homework:
          <select id="noteHomeworkSelection">
          </select>
        </label>
    </div>
</div>

<label>
       Text:
          <textarea id="noteTextField"  rows="7" placeholder="Type text here..."></textarea>
</label>
<button class="button expanded" id="newNoteButton">Ok</button>

<button class="close-button" data-close aria-label="Close modal" id="noteCloseBtn" type="button">
    <span aria-hidden="true">&times;</span>
</button>
